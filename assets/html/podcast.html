<!DOCTYPE html>
<html lang="pt-br">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcasts</title>
    <script src="../js/global.js" defer></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/podcastt.css">

    <script src="../js/player.js" type="module" defer></script>
</head>
<body id="body">
    <main class="main">

        <i class="bi bi-arrow-left-circle-fill" id="arrow"></i>

        <div id="player" >
                <div class="characteristics">
                    <div class="logo-player">
                        <img src="../img/artigosImg/artigo01.png" class="logo-sound" id="logo-player">
                    </div>
                    <div class="container-name">
                        <p class="name-cap"></p>
                    </div>
                </div>

                <div class="buttons">
                    <i class="bi bi-skip-backward-circle-fill" id="previus-button"></i>
                    <i class="bi bi-play-circle-fill" id="playPause"></i>
                    <!-- <i class="bi bi-pause-circle-fill"></i> -->
                    <i class="bi bi-skip-forward-circle-fill" id="next-button"></i>
                </div>
                <div class="timer">
                    <span class="counter" id="time-progress">0:00</span>

                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                <span class="counter" id="time-duration">0:00</span>
                <div class="sound">
                    <i class="bi bi-volume-up-fill" id="mute-button"></i>
                    <!-- <i class="bi bi-volume-mute-fill"></i> -->
                </div>
                </div>
            </div>
    </main>
</body>
</html>
